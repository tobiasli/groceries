    oppskrift: Stek fisken med litt salt og pepper. Finsnitt kål og bland med gresk yoghurt. Tilsett finhakket hvitløk og smak til med kajennepepper, salt og pepper. Spis som taco.
    antall personer i oppskrift: 2
    ingredienser:
        -   2 skinnfrie laksefileter
        -   1 pakke lomper
        -   3 tomater, halve skiver
        -   1/3 kål, strimlet
        -   1/2 boks gresk yoghurt
        -   2 fedd hvitløk
        -   kajennepepper
        -   salt
        -   pepper
