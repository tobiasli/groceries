Chilli con Carne:
    kategorier: kjøtt, gryte, digg
    tid: 45
    oppskrift: Stek løk, hvitløk blankt. Ha i kjøttdeig og stek til kjøttdeig er gjennomstekt. Ha i paprika og tomatpure, stek litt videre. Ha i hakket tomat, bønner og krydder. Stek i 30 minutter. Salat ved siden av.
    antall personer i oppskrift: 2
    ingredienser:
        -   400g kjøttdeig
        -   2 bokser hakket tomat
        -   1 boks hvite bønner
        -   1 boks chillibønner (kidneybønner med chillisaus)
        -   2 fedd hvitløk
        -   1 løk
        -   1 paprika
        -   1/2 hjertesalat
        -   2 tomater
        -   1/2 boks mais
        -   1/2 agurk
        -   kajennepepper
        -   salt
        -   pepper
        -   1/3 boks rømme
        -   1 avokado
        -   salat
Lakselomper:
